apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt-infra
  namespace: kubevirt
spec:
  project: applications
  source:
    repoURL: "https://github.com/Courtcircuits/shoebox"
    path: cluster/kubevirt/vm_templates
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubevirt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

