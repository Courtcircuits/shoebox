# Default values for ldap chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/milou666/shoebox-ldap
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 389
  targetPort: 389
  protocol: TCP

resources:
  limits:
    cpu: 200m
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 1024Mi

# LDAP configuration
ldap:
  # Organization domain for LDAP
  orgDomain: "homelab.local"

  # Admin password (consider using external secrets in production)
  adminPassword: "admin"

  # LDAP initialization configuration
  initLdif: |
    # Define organizational units and example users
    dn: ou=people,dc=homelab,dc=local
    objectClass: organizationalUnit
    ou: people

    dn: ou=groups,dc=homelab,dc=local
    objectClass: organizationalUnit
    ou: groups

    dn: uid=tristan,ou=people,dc=homelab,dc=local
    objectClass: inetOrgPerson
    objectClass: posixAccount
    objectClass: shadowAccount
    uid: tristan
    sn: Radulescu
    givenName: Tristan
    cn: Tristan Radulescu
    displayName: Tristan Radulescu
    userPassword: {SSHA}Do8E9qWRkzzSBXwxsli5841KpXt5yVT7
    uidNumber: 1000
    gidNumber: 10000
    gecos: Tristan Radulescu
    loginShell: /bin/bash
    homeDirectory: /home/tristan
    shadowExpire: -1
    shadowFlag: 0
    shadowWarning: 7
    shadowMin: 8
    shadowMax: 999999
    shadowLastChange: 10877
    mail: radulescutristan@proton.me
    postalCode: 34000
    l: Montpellier
    o: Homelab
    mobile: +33 (0)6 xx xx xx xx
    homePhone: +33 (0)5 xx xx xx xx
    title: System Administrator
    postalAddress:
    initials: TR

    dn: cn=homelab,ou=groups,dc=homelab,dc=local
    objectClass: posixGroup
    cn: homelab
    gidNumber: 10000

# Pod labels
podLabels:
  app: ldap

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
